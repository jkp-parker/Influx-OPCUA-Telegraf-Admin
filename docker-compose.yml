# ─────────────────────────────────────────────────────────────────────────────
#  FluxForge — docker-compose
#
#  Single-container stack: FastAPI backend + React frontend served by nginx.
#  Does NOT include InfluxDB or Telegraf — point the portal at your existing
#  instances during the first-run setup wizard.
# ─────────────────────────────────────────────────────────────────────────────

services:

  fluxforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluxforge
    restart: unless-stopped
    volumes:
      # Persist the SQLite configuration database between restarts
      - fluxforge_data:/app/data
    environment:
      DATABASE_URL: sqlite:////app/data/opcua_admin.db
    ports:
      - "9077:9077"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  fluxforge_data:
    driver: local
