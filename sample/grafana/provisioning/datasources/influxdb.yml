apiVersion: 1

datasources:
  - name: InfluxDB — opcua
    type: influxdb
    access: proxy
    url: http://influxdb:8181
    isDefault: true
    editable: true
    jsonData:
      # InfluxDB 3 Core does not support Flux — use InfluxQL via the v1 compat API.
      # Auth is disabled in this demo so no token is required.
      version: InfluxQL
      dbName: opcua
      httpMode: GET
